
<div class="chess-page">
    <div class="new-game">
        <textarea class="form-control" id="floatingTextarea" class="fen-area" placeholder="Please enter FEN" [formControl]="fen"></textarea>
        <button type="button" class="btn btn-primary start-new-game" (click)="startNewGame()">New Game</button>
        <button type="button" class="btn btn-secondary" (click)="undo()">UNDO</button>
    </div>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 chess-gama-navbar">
              <li class="nav-item">
                <a routerLink='board-game' class="nav-link active" aria-current="page">Board Game</a>
              </li>
              <li class="nav-item">
                <a routerLink="blind-fold" class="nav-link">Blind Fold</a>
              </li>
              <li class="nav-item">
                <a routerLink="moves" class="nav-link">Moves</a>
              </li>
              <li class="nav-item">
                <a routerLink="settings" class="nav-link">Settings</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <router-outlet></router-outlet>
